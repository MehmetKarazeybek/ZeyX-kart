<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="ZeyX'in ≈ûƒ±k Dijital Kartviziti - Yazƒ±lƒ±m Geli≈ütirici">
    <title>ZeyX | Dijital Kartvizit</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tilt.js@1.2.1/dest/tilt.jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg-color-primary: #172a3a;
            --bg-color-secondary: #0a1128;
            --card-gradient-start: #1c324a;
            --card-gradient-end: #0c1a2e;
            --accent-color: #dab841;
            --text-color-light: #e0e0e0;
            --text-color-dark: #121212;
            --shadow-color-dark: rgba(0, 0, 0, 0.6);
            --border-highlight: rgba(255, 255, 255, 0.15);
        }

        [data-theme="purple-emerald"] {
            --bg-color-primary: #2a0c4e;
            --bg-color-secondary: #1a0833;
            --card-gradient-start: #4a148c;
            --card-gradient-end: #2e0964;
            --accent-color: #3ded97;
            --text-color-light: #f0f0f0;
            --text-color-dark: #0f0f0f;
            --shadow-color-dark: rgba(0, 0, 0, 0.7);
        }

        [data-theme="gray-silver"] {
            --bg-color-primary: #2c3e50;
            --bg-color-secondary: #1a252f;
            --card-gradient-start: #34495e;
            --card-gradient-end: #233140;
            --accent-color: #bdc3c7;
            --text-color-light: #ecf0f1;
            --text-color-dark: #1e1e1e;
            --shadow-color-dark: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg-color-primary), var(--bg-color-secondary));
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color-light);
            overflow-x: hidden;
            transition: background 0.5s ease;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.25;
            filter: blur(10px);
            z-index: -1;
            will-change: transform;
        }

        .card-container {
            perspective: 1500px;
            width: 100%;
            max-width: 420px;
            margin: 15px;
        }

        .card {
            position: relative;
            width: 100%;
            aspect-ratio: 3.5 / 2;
            background: linear-gradient(135deg, var(--card-gradient-start), var(--card-gradient-end));
            border-radius: 24px;
            box-shadow: 0 15px 30px var(--shadow-color-dark), inset 0 0 10px var(--border-highlight);
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease;
            color: var(--text-color-light);
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            touch-action: manipulation;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 24px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, var(--card-gradient-start), var(--card-gradient-end));
            transition: background 0.5s ease;
        }

        .card-back {
            background: linear-gradient(135deg, var(--bg-color-secondary), var(--bg-color-primary));
            transform: rotateY(180deg);
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 12px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            background-color: #333;
            background-size: cover;
            background-position: center;
            margin-bottom: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            object-fit: cover;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-color);
            margin: 0;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .job-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            color: var(--text-color-light);
            margin-top: 5px;
            font-weight: 500;
            letter-spacing: 0.8px;
            opacity: 0.85;
        }

        .contact-info {
            margin-top: 12px;
            line-height: 1.6;
            font-size: 13px;
            font-weight: 400;
            color: var(--text-color-light);
        }

        .contact-info p {
            margin: 3px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: transform 0.2s ease;
        }

        .contact-info p:hover {
            transform: translateX(5px);
        }

        .contact-info a {
            color: var(--text-color-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .social-links {
            margin-top: 15px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-links a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            touch-action: manipulation;
            min-width: 110px;
        }

        .social-links a:hover {
            background: var(--accent-color);
            color: var(--text-color-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            border-color: var(--accent-color);
        }

        .social-links img {
            width: 18px;
            height: 18px;
            filter: brightness(0) invert(1);
            transition: filter 0.3s ease;
        }

        .social-links a:hover img {
            filter: brightness(0) invert(0);
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 7px 14px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10;
            backdrop-filter: blur(6px);
            touch-action: manipulation;
        }

        .theme-toggle:hover {
            background: var(--accent-color);
            color: var(--text-color-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .qr-code {
            margin-top: 15px;
            padding: 8px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-code > canvas {
            display: block;
            border-radius: 8px;
        }

        .qr-code-text {
            margin-top: 10px;
            font-size: 13px;
            color: var(--text-color-light);
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .accessibility-text {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        @media (max-width: 480px) {
            .card-container {
                max-width: 92%;
                margin: 10px;
            }

            .card {
                padding: 15px;
                border-radius: 20px;
                box-shadow: 0 10px 20px var(--shadow-color-dark), inset 0 0 8px var(--border-highlight);
            }

            h1 {
                font-size: 24px;
                letter-spacing: 1px;
            }

            .job-title {
                font-size: 12px;
                margin-top: 4px;
                letter-spacing: 0.7px;
            }

            .contact-info {
                font-size: 11px;
                margin-top: 10px;
            }

            .contact-info p {
                gap: 5px;
            }

            .contact-info p:hover {
                transform: none;
            }

            .profile-img {
                width: 80px;
                height: 80px;
                border-width: 2px;
                margin-bottom: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }

            .social-links {
                gap: 10px;
                margin-top: 12px;
            }

            .social-links a {
                font-size: 13px;
                padding: 7px 12px;
                min-width: 100px;
                border-radius: 18px;
            }

            .social-links img {
                width: 16px;
                height: 16px;
            }

            .theme-toggle {
                padding: 6px 10px;
                font-size: 10px;
                border-radius: 14px;
                top: 8px;
                right: 8px;
            }

            .qr-code {
                padding: 6px;
                margin-top: 12px;
                border-radius: 8px;
            }

            .qr-code > canvas {
                width: 110px !important;
                height: 110px !important;
                border-radius: 6px;
            }

            .qr-code-text {
                font-size: 11px;
                margin-top: 8px;
            }
        }

        @media (max-width: 360px) {
            .card {
                padding: 12px;
                border-radius: 18px;
            }

            h1 {
                font-size: 22px;
                letter-spacing: 0.9px;
            }

            .job-title {
                font-size: 11px;
            }

            .contact-info {
                font-size: 10px;
                margin-top: 8px;
            }

            .profile-img {
                width: 70px;
                height: 70px;
                border-width: 2px;
            }

            .social-links a {
                font-size: 12px;
                padding: 6px 10px;
                min-width: 90px;
            }

            .social-links img {
                width: 14px;
                height: 14px;
            }

            .qr-code > canvas {
                width: 100px !important;
                height: 100px !important;
            }

            .qr-code-text {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="card-container">
        <div class="card" id="card" data-tilt data-tilt-max="12" data-tilt-speed="500" data-tilt-scale="1.06">
            <div class="card-front">
                <button class="theme-toggle" onclick="changeTheme()">Tema Deƒüi≈ütir</button>
                <div class="profile-section">
                    <img class="profile-img" src="" alt="ZeyX'ƒ±n profil fotoƒürafƒ±">
                    <h1>ZeyX</h1>
                    <p class="job-title">Yazƒ±lƒ±m Geli≈ütirici</p>
                </div>
                <div class="contact-info">
                    <p>üìß <a href="mailto:ZeyX@example.com">ZeyX@example.com</a></p>
                    <p>üìû <a href="tel:+905551234567">+90 555 123 4567</a></p>
                    <p>üåê <a href="https://zeyx.netlify.app/" target="_blank">zeyx.netlify.app</a></p>
                </div>
                <div class="social-links">
                    <a href="https://www.instagram.com/gencbiryazilimcii/" target="_blank" aria-label="Instagram profili">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram ikonu">
                        Instagram
                    </a>
                </div>
                <span class="accessibility-text">ZeyX, Yazƒ±lƒ±m Geli≈ütirici. ƒ∞leti≈üim: ZeyX@example.com, +90 555 123 4567, Web sitesi: zeyx.netlify.app. Instagram: gencbiryazilimcii</span>
            </div>
            <div class="card-back">
                <div class="qr-code" id="qrcode"></div>
                <p class="qr-code-text">QR Kodu tarayarak Instagram'ƒ±ma ula≈ü!</p>
            </div>
        </div>
    </div>

    <script>
        // Profil fotoƒürafƒ±
        const profileImageUrl = 'https://i.pinimg.com/736x/5c/51/ca/5c51cabec7b470830c3672afd7d56ad4.jpg';
        const profileImg = document.querySelector('.profile-img');
        if (profileImageUrl) {
            profileImg.src = profileImageUrl;
            profileImg.onerror = () => {
                console.error('Profil fotoƒürafƒ± y√ºklenemedi, l√ºtfen URL‚Äôyi kontrol edin.');
                profileImg.src = 'https://via.placeholder.com/110?text=Fotoƒüraf+Yok';
            };
        } else {
            profileImg.src = 'https://via.placeholder.com/110?text=Fotoƒüraf+Yok';
        }

        // Arka plan fotoƒürafƒ±
        const backgroundImageUrl = 'https://i.pinimg.com/736x/ac/06/f8/ac06f8a32c31692ebdd962785d607a51.jpg';
        const backgroundImage = document.querySelector('.background-image');
        if (backgroundImageUrl) {
            backgroundImage.style.backgroundImage = `url('${backgroundImageUrl}')`;
            backgroundImage.onerror = () => {
                console.error('Arka plan fotoƒürafƒ± y√ºklenemedi, l√ºtfen URL‚Äôyi kontrol edin.');
                backgroundImage.style.backgroundImage = 'none';
            };
        }

        // Kart √ßevirme efekti
        const card = $('#card');
        card.on('click touchend', function(e) {
            if (!$(e.target).is('button, a, img, canvas')) {
                e.preventDefault();
                const isFlipped = $(this).css('transform').includes('matrix3d(-1,');
                $(this).css('transform', isFlipped ? 'rotateY(0deg)' : 'rotateY(180deg)');
            }
        });

        // Tema deƒüi≈ütirme
        const themes = ['default', 'purple-emerald', 'gray-silver'];
        let currentThemeIndex = 0;

        const savedTheme = localStorage.getItem('digitalCardTheme');
        if (savedTheme && themes.includes(savedTheme)) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            currentThemeIndex = themes.indexOf(savedTheme);
        } else {
            document.documentElement.setAttribute('data-theme', 'default');
        }

        function changeTheme() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            const newTheme = themes[currentThemeIndex];
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('digitalCardTheme', newTheme);
            generateQRCode();
        }

        // QR Kod olu≈üturma
        let qrCodeInstance = null;

        function generateQRCode() {
            const qrCodeDiv = document.getElementById('qrcode');
            qrCodeDiv.innerHTML = '';

            const computedStyle = getComputedStyle(document.documentElement);
            const colorDark = computedStyle.getPropertyValue('--accent-color').trim();
            const colorLight = computedStyle.getPropertyValue('--text-color-dark').trim();

            const qrSize = window.innerWidth <= 360 ? 100 : window.innerWidth <= 480 ? 110 : 140;

            qrCodeInstance = new QRCode(qrCodeDiv, {
                text: 'https://www.instagram.com/gencbiryazilimcii/',
                width: qrSize,
                height: qrSize,
                colorDark: colorDark,
                colorLight: colorLight,
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // ƒ∞lk y√ºklemede QR kod olu≈ütur
        generateQRCode();

        // Pencere yeniden boyutlandƒ±rƒ±ldƒ±ƒüƒ±nda QR kodunu g√ºncelle
        window.addEventListener('resize', generateQRCode);

        // Analitik (g√∂r√ºnt√ºlenme sayacƒ±)
        let viewCount = localStorage.getItem('cardViews') || 0;
        viewCount++;
        localStorage.setItem('cardViews', viewCount);
        console.log(`Dijital Kartvizit ${viewCount} kez g√∂r√ºnt√ºlendi.`);

        // Tilt efektini mobilde devre dƒ±≈üƒ± bƒ±rak
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            card.removeAttr('data-tilt');
        }
    </script>
</body>
</html>
