<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ZeyX'in Şık Dijital Kartviziti - Yazılım Geliştirici">
    <title>ZeyX | Dijital Kartvizit</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tilt.js@1.2.1/dest/tilt.jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            /* Default (Blue-Gold) Theme */
            --bg-color-primary: #172a3a;
            --bg-color-secondary: #0a1128;
            --card-gradient-start: #1c324a;
            --card-gradient-end: #0c1a2e;
            --accent-color: #dab841;
            --text-color-light: #e0e0e0;
            --text-color-dark: #121212;
            --shadow-color-dark: rgba(0, 0, 0, 0.6);
            --border-highlight: rgba(255, 255, 255, 0.15);
        }

        [data-theme="purple-emerald"] {
            --bg-color-primary: #2a0c4e;
            --bg-color-secondary: #1a0833;
            --card-gradient-start: #4a148c;
            --card-gradient-end: #2e0964;
            --accent-color: #3ded97;
            --text-color-light: #f0f0f0;
            --text-color-dark: #0f0f0f;
            --shadow-color-dark: rgba(0, 0, 0, 0.7);
        }

        [data-theme="gray-silver"] {
            --bg-color-primary: #2c3e50;
            --bg-color-secondary: #1a252f;
            --card-gradient-start: #34495e;
            --card-gradient-end: #233140;
            --accent-color: #bdc3c7;
            --text-color-light: #ecf0f1;
            --text-color-dark: #1e1e1e;
            --shadow-color-dark: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg-color-primary), var(--bg-color-secondary));
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color-light);
            overflow-x: hidden;
            transition: background 0.7s ease;
            position: relative;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            filter: blur(8px);
            z-index: -1;
        }

        .card-container {
            perspective: 1500px;
            width: 100%;
            max-width: 420px;
            margin: 20px;
        }

        .card {
            position: relative;
            width: 100%;
            aspect-ratio: 3.5 / 2;
            background: linear-gradient(135deg, var(--card-gradient-start), var(--card-gradient-end));
            border-radius: 28px;
            box-shadow: 0 25px 50px var(--shadow-color-dark), inset 0 0 20px var(--border-highlight);
            transform-style: preserve-3d;
            transition: transform 0.9s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s ease;
            cursor: pointer;
            color: var(--text-color-light);
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card:hover {
            transform: rotateY(7deg) rotateX(7deg) scale(1.04);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.7), inset 0 0 25px rgba(255, 255, 255, 0.2);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 28px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, var(--card-gradient-start), var(--card-gradient-end));
            transition: background 0.7s ease;
        }

        .card-back {
            background: linear-gradient(135deg, var(--bg-color-secondary), var(--bg-color-primary));
            transform: rotateY(180deg);
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 5px solid var(--accent-color);
            background-color: #333;
            background-size: cover;
            background-position: center;
            margin-bottom: 18px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
            object-fit: cover;
        }

        .card:hover .profile-img {
            transform: scale(1.12);
            border-color: #fff;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-color);
            margin: 0;
            letter-spacing: 1.8px;
            text-shadow: 0 3px 8px rgba(0, 0,0.3);
        }

        .job-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            color: var(--text-color-light);
            margin-top: 8px;
            font-weight: 500;
            letter-spacing: 0.7px;
            opacity: 0.9;
        }

        .contact-info {
            margin-top: 20px;
            line-height: 1.8;
            font-size: 15px;
            font-weight: 400;
            color: var(--text-color-light);
        }

        .contact-info p {
            margin: 4px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .contact-info a {
            color: var(--text-color-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .social-links {
            margin-top: 25px;
            display: flex;
            gap: 20px;
        }

        .social-links a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 17px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 18px;
            background: rgba(218, 184, 65, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(218, 184, 65, 0.2);
        }

        .social-links a:hover {
            background: var(--accent-color);
            color: var(--text-color-dark);
            transform: translateY(-6px) scale(1.07);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border-color: var(--accent-color);
        }

        .social-links img {
            width: 22px;
            height: 22px;
            filter: brightness(0) invert(1);
            transition: filter 0.3s ease;
        }

        .social-links a:hover img {
            filter: brightness(0) invert(0);
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 9px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .theme-toggle:hover {
            background: var(--accent-color);
            color: var(--text-color-dark);
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.35);
        }

        .qr-code {
            margin-top: 25px;
            padding: 12px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-code > canvas {
            display: block;
        }

        .qr-code-text {
            margin-top: 18px;
            font-size: 15px;
            color: var(--text-color-light);
            opacity: 0.95;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .accessibility-text {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        @media (max-width: 480px) {
            .card-container {
                max-width: 92%;
            }

            .card {
                padding: 25px;
            }

            h1 {
                font-size: 28px;
            }

            .job-title {
                font-size: 14px;
            }

            .contact-info {
                font-size: 13px;
            }

            .profile-img {
                width: 95px;
                height: 95px;
                margin-bottom: 15px;
            }

            .social-links {
                gap: 15px;
            }

            .social-links a {
                font-size: 15px;
                padding: 8px 15px;
            }

            .social-links img {
                width: 20px;
                height: 20px;
            }

            .theme-toggle {
                padding: 7px 14px;
                font-size: 11px;
                top: 15px;
                right: 15px;
            }

            .qr-code {
                padding: 10px;
            }

            .qr-code-text {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="card-container">
        <div class="card" id="card" data-tilt data-tilt-max="12" data-tilt-speed="500" data-tilt-scale="1.06">
            <div class="card-front">
                <button class="theme-toggle" onclick="changeTheme()">Tema Değiştir</button>
                <div class="profile-section">
                    <img class="profile-img" src="" alt="ZeyX'ın profil fotoğrafı">
                    <h1>ZeyX</h1>
                    <p class="job-title">Yazılım Geliştirici</p>
                </div>
                <div class="contact-info">
                    <p>📧 <a href="mailto:ZeyX@example.com">ZeyX@example.com</a></p>
                    <p>📞 <a href="tel:+905551234567">+90 555 123 4567</a></p>
                    <p>🌐 <a href="https://zeyx.netlify.app/" target="_blank">zeyx.netlify.app</a></p>
                </div>
                <div class="social-links">
                    <a href="https://www.instagram.com/gencbiryazilimcii/" target="_blank" aria-label="Instagram profili">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram ikonu">
                        Instagram
                    </a>
                </div>
                <span class="accessibility-text">ZeyX, Yazılım Geliştirici. İletişim: ZeyX@example.com, +90 555 123 4567, Web sitesi: zeyx.netlify.app. Instagram: gencbiryazilimcii</span>
            </div>
            <div class="card-back">
                <div class="qr-code" id="qrcode"></div>
                <p class="qr-code-text">QR Kodu tarayarak Instagram'ıma ulaş!</p>
            </div>
        </div>
    </div>

    <script>
        // Profil fotoğrafı
        const profileImageUrl = 'https://i.pinimg.com/736x/5c/51/ca/5c51cabec7b470830c3672afd7d56ad4.jpg';
        const profileImg = document.querySelector('.profile-img');
        if (profileImageUrl) {
            profileImg.src = profileImageUrl;
            profileImg.onerror = () => {
                console.error('Profil fotoğrafı yüklenemedi, lütfen URL’yi kontrol edin.');
                profileImg.src = 'https://via.placeholder.com/110?text=Fotoğraf+Yok';
            };
        } else {
            profileImg.src = 'https://via.placeholder.com/110?text=Fotoğraf+Yok';
        }

        // Arka plan fotoğrafı
        const backgroundImageUrl = 'https://images.unsplash.com/photo-1557682250-33bd709cbe85?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80';
        const backgroundImage = document.querySelector('.background-image');
        if (backgroundImageUrl) {
            backgroundImage.style.backgroundImage = `url('${backgroundImageUrl}')`;
            backgroundImage.onerror = () => {
                console.error('Arka plan fotoğrafı yüklenemedi, lütfen URL’yi kontrol edin.');
                backgroundImage.style.backgroundImage = 'none';
            };
        }

        // Kart çevirme efekti
        const card = $('#card');
        card.on('click', function(e) {
            if (!$(e.target).is('button, a, img, canvas')) {
                const isFlipped = $(this).css('transform').includes('matrix3d(-1,');
                $(this).css('transform', isFlipped ? 'rotateY(0deg)' : 'rotateY(180deg)');
            }
        });

        // Tema değiştirme
        const themes = ['default', 'purple-emerald', 'gray-silver'];
        let currentThemeIndex = 0;

        const savedTheme = localStorage.getItem('digitalCardTheme');
        if (savedTheme && themes.includes(savedTheme)) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            currentThemeIndex = themes.indexOf(savedTheme);
        } else {
            document.documentElement.setAttribute('data-theme', 'default');
        }

        function changeTheme() {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            const newTheme = themes[currentThemeIndex];
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('digitalCardTheme', newTheme);
            generateQRCode();
        }

        // QR Kod oluşturma
        let qrCodeInstance = null;

        function generateQRCode() {
            const qrCodeDiv = document.getElementById('qrcode');
            qrCodeDiv.innerHTML = '';

            const computedStyle = getComputedStyle(document.documentElement);
            const colorDark = computedStyle.getPropertyValue('--accent-color').trim();
            const colorLight = computedStyle.getPropertyValue('--text-color-dark').trim();

            qrCodeInstance = new QRCode(qrCodeDiv, {
                text: 'https://www.instagram.com/gencbiryazilimcii/',
                width: 140,
                height: 140,
                colorDark: colorDark,
                colorLight: colorLight,
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // İlk yüklemede QR kod oluştur
        generateQRCode();

        // Analitik (görüntülenme sayacı)
        let viewCount = localStorage.getItem('cardViews') || 0;
        viewCount++;
        localStorage.setItem('cardViews', viewCount);
        console.log(`Dijital Kartvizit ${viewCount} kez görüntülendi.`);
    </script>
</body>
</html>
